<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400..700&family=Knewave&family=Leckerli+One&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Marck+Script&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img src="./images/flag-fill.svg" alt="flag-fill" height="100px">
            <h1 class="marck-script-regular">Player 1 Wins!!</h1>
        </div>
    </header>

    <main>
        <div class="dices">
            <div class="player one leckerli-one-regular">
                <h2>player 1</h2>
                <div class="dice">
                    <div class="row 1">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row 2">
                        <div class="dot"></div>
                    </div>
                    <div class="row 3">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                </div>
            </div>
            <div class="player two leckerli-one-regular">
                <h2>player 2</h2>
                <div class="dice">
                    <div class="row 1">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row 2">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>WWW <img src="./images/dice.svg" alt="dot"> AppBrewery <img src="./images/dice.svg" alt="dot"> COM</p>
        </div>
    </footer>

    <script src="./index.js"></script>

</body>
</html>
